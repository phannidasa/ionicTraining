<ion-header>
    <ion-toolbar>
      <ion-title>
        Example
      </ion-title>
    </ion-toolbar>
</ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Blank</ion-title>
      </ion-toolbar>
    </ion-header>
    <div style="text-align: center;">
      <ion-toolbar>
        <ion-title>Introduce Yourself</ion-title>
      </ion-toolbar>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="Name: " [clearInput]="true" placeholder="Enter name" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Age: " type="number" [clearInput]="true"
            placeholder="Enter age (years)" [(ngModel)]="age"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-radio-group [(ngModel)]="gender">
            <ion-item>
              <ion-col>
                <ion-radio value="male">Male</ion-radio>
              </ion-col>
              <ion-col>
                <ion-radio value="female">Female</ion-radio>
              </ion-col>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input label="What is your favorite color?: " [clearInput]="true" [(ngModel)]="favColor"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="What is your favorite food?: " [clearInput]="true" [(ngModel)]="favFood"></ion-input>
          </ion-item>
          <br />
  
          <ion-item>
            <ion-label>Social Media</ion-label>
          </ion-item>
          <ion-item class="label">
            <ion-label>Line: </ion-label>
            <ion-checkbox id="line-checkbox" (ionChange)="updateInput('line')" justify="start" value="line"></ion-checkbox>
            <ion-input id="line-text" [disabled]="true" [clearInput]="true" [(ngModel)]="line"></ion-input>
          </ion-item>
  
          <ion-item class="label">
            <ion-label>Facebook: </ion-label>
            <ion-checkbox id="facebook-checkbox" (ionChange)="updateInput('facebook')" justify="start" value="facebook"></ion-checkbox>
            <ion-input id="facebook-text" [disabled]="true" [clearInput]="true" [(ngModel)]="facebook"></ion-input>
          </ion-item>
  
          <ion-item class="label">
            <ion-label>Instagram: </ion-label>
            <ion-checkbox id="instagram-checkbox" (ionChange)="updateInput('instagram')" justify="start" value="instagram"></ion-checkbox>
            <ion-input id="instagram-text" [disabled]="true" [clearInput]="true" [(ngModel)]="instagram"></ion-input>
          </ion-item>
  
        </ion-col>
      </ion-row>
      
      <ion-button (click)="saveData()">SAVE</ion-button>
      <ion-button (click)="bmiPage()">BMI</ion-button>

    </ion-grid>
  </ion-content>
