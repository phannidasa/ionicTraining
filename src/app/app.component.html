<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <ion-tabs>
    <ion-tab-bar>
      <ion-tab-button (click)='chagePage("bmi")'>
        <ion-icon name="logo-vercel"></ion-icon>
        BMI
      </ion-tab-button>
      <ion-tab-button (click)='chagePage("bmr")'>
        <ion-icon name="square"></ion-icon>
        BMR
      </ion-tab-button>
      <ion-tab-button (click)='chagePage("aboutMe")'>
        <ion-icon name="man"></ion-icon>
        About Me
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
